<!DOCTYPE html>
<html>
    <head>  
        <title>Fedra's Closet</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- bootstrap and google fonts -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Parisienne">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

        <!-- favicon -->
        <link rel="shortcut icon" href="Icons/dress-favicon.png" type="image/x-icon">  

        <!-- other code sources -->
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>

    <body>

        <!-- header box and website title -->
        <div class="header">
            <a href="index.html">
                <p id="headerText">Fedra's Closet</p>
            </a>
            <div class="textInHeader">
                <p class="actionText"> - Add A Dress</p>
            </div>
        </div>

        <!-- account icons -->
        <a href="account.html">
            <img src="Icons/account-icon.png" alt="Account" id="account">
        </a>
        <a href="add.html">
        <img src="Icons/add-icon.png" alt="Add Dress" id="add">
        </a>
        <a href="favorites.html">
        <img src="Icons/favorites-icon.png" alt="Favorites" id="favorites">
        </a>
        <a href="cart.html">
        <img src="Icons/cart-icon.png" alt="Cart" id="cart">
        </a>

        <!-- black line -->
        <div class="dividerVertical"></div>







        <div class="row py-4">
            <div class="col-lg-6 mx-auto">

                <!-- Upload image input-->
                <div class="input-group mb-3 px-2 py-2 rounded bg-dark shadow-sm">
                    <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                    <label id="upload-label" for="upload" class="font-weight-light text-white">let's see a pic!</label>
                    <div class="input-group-append">
                        <label for="upload" class="btn btn-secondary m-0 rounded px-4">
                            <i class="fa fa-cloud-upload mr-2 text-muted"></i>
                            <small class="text-uppercase font-weight-bold text-white">Choose file</small>
                        </label>
                    </div>
                </div>

                <!-- Uploaded image area-->
                <div class="image-area mt-4">
                    <img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block">
                </div>

            </div>
        </div>








        <div class="dressInfo">
            <input class="form-control form-control-lg" type="text" placeholder="(dress description)">

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text bg-dark text-white" id="basic-addon1">@</span>
              </div>
              <input type="text" class="form-control" placeholder="(your username)" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <select class="form-control bg-dark text-white">
                <option>Select Brand</option>
                <option>Tiffany</option>
                <option>Jovani</option>
                <option>Ellie Wilde</option>
                <option>Other</option>
            </select>

            <select class="form-control bg-dark text-white">
              <option>Select Size</option>
              <option>00</option>
              <option>0</option>
              <option>2</option>
              <option>4</option>
              <option>6</option>
              <option>8</option>
              <option>10</option>
              <option>12</option>
              <option>14</option>
              <option>16</option>
              <option>18</option>
              <option>20</option>
              <option>22</option>
              <option>22+</option>
            </select>

            <select class="form-control bg-dark text-white">
              <option>Select Color</option>
              <option>Red</option>
              <option>Orange</option>
              <option>Yellow</option>
              <option>Green</option>
              <option>Blue</option>
              <option>Purple</option>
              <option>Black</option>
              <option>White</option>
              <option>Multi</option>
              <option>Pastel</option>
            </select>

            <select class="form-control bg-dark text-white">
              <option>Select style</option>
              <option>Mermaid</option>
              <option>A-line</option>
              <option>Statement Back</option>
              <option>Strapless</option>
              <option>Two-Piece</option>
            </select>

            <input class="form-control bg-white" type="text" placeholder="Price">

            <button id="listButton">List!</button>


        </div>





        


        <!-- footer -->
        <div id="dressFooter"></div>


        <!-- bootstrap js -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
