<!DOCTYPE html>
<html>
    <head>  
        <title>Fedra's Closet</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- bootstrap and google fonts -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Parisienne">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

        <!-- favicon -->
        <link rel="shortcut icon" href="Icons/dress-favicon.png" type="image/x-icon">  

        <!-- other code sources -->
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>

    <body>

        <!-- header box and website title -->
        <div class="header">
            <a href="index.html">
                <p id="headerText">Fedra's Closet</p>
            </a>

            <div class="textInHeader">
                <p class="actionText"> - Your Account</p>
            </div>
        </div>

        <!-- account icons -->
        <a href="account.html">
            <img src="Icons/account-icon.png" alt="Account" id="account">
        </a>
        <a href="add.html">
        <img src="Icons/add-icon.png" alt="Add Dress" id="add">
        </a>
        <a href="favorites.html">
        <img src="Icons/favorites-icon.png" alt="Favorites" id="favorites">
        </a>
        <a href="cart.html">
        <img src="Icons/cart-icon.png" alt="Cart" id="cart">
        </a>

        <!-- black line -->
        <div class="dividerVertical"></div>




        <form id="signIn">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">email please</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">(for our safekeeping)</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">strong af password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <a href="your-dresses.html" class="btn btn-primary">let's get shopping!</a>
        </form>







        <!-- footer -->
        <div id="footer"></div>


        <!-- bootstrap js -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
