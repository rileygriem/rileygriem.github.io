<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
			<title>
				The Highlight Reel
			</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	</head>

	<body>
		<div class="background1">
			<video id="drone" autoplay muted loop>
				<source src="field-aerial-low.mp4" type="video/mp4">
			</video>
		</div>

		<div class="head">
			<h1>The Highlight Reel</h1>
		</div>
		<div class="shadow">
		</div>
		<div class="menuLeft">
			<p>Division</p>
		</div>
		<div class="menuRight">
			<p>Location</p>
		</div>

		<div class="POTW">
			<div class="potwTitleBox">
				<p class="potwTitle">PLAYERS OF THE WEEK</p>
			</div>
			<div id="topLeft">
				<img src="film-strip.png" alt="film strip border" class="filmStrip">
				<img src="mendoza.jpg" alt="Jessica Mendoza" class="thumbnailPhoto">
				<p class="playerCaption" id="mendoza">Jessica Mendoza<br>Outfield<br>Class of 2021</p>
			</div>

			<div id="topRight">
				<img src="film-strip.png" alt="film strip border" class="filmStrip">
				<img src="balschmiter.jpeg" alt="Brandice Balschmiter" class="thumbnailPhoto">
				<p class="playerCaption" id="balschmiter">Brandice Balschmiter<br>Pitcher<br>Class of 2021</p>
			</div>

			<div id="bottomLeft">
				<img src="film-strip.png" alt="film strip border" class="filmStrip">
				<img src="carda.jpeg" alt="Ally Carda" class="thumbnailPhoto">
				<p class="playerCaption" id="carda">Ally Carda<br>Pitcher<br>Class of 2023</p>
			</div>

			<div id="bottomRight">
				<img src="film-strip.png" alt="film strip border" class="filmStrip">
				<img src="chamberlain.jpg" alt="Lauren Chamberlain" class="thumbnailPhoto">
				<p class="playerCaption" id="chamberlain">Lauren Chamberlain<br>Utility IF/DH<br>Class of 2022</p>
			</div>
		</div>

	</body>
</html>
