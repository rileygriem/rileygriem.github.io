<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
			<title>
				The Highlight Reel
			</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
		<link rel="shortcut icon" href="Icons/favicon.png" type="image/png">
	</head>

	<body>


		<div class="background1">
			<video id="drone" autoplay muted loop>
				<source src="Images/field-aerial-low.mp4" type="video/mp4">
			</video>
		</div>



		<div class="head">

			<div class="topnav">
			    <form action="search.html">
			      <input type="text" placeholder="Search...">
			    </form>
			</div>

			

			<h1>The Highlight Reel</h1>
		</div>

		<a href="profile.html">
			<div class="profileButton">
				<img class="profileIcon" src="Icons/profile.png" alt="profile icon">
			</div>
		</a>


		
		



		<div class="shadow">
		</div>


		<div class="dropdownLeft">
  			<button class="menuLeft">Division</button>
  			<div class="dropdown-content-left">
			    <a href="#">D I</a>
			    <a href="#">D II</a>
			    <a href="#">D III</a>
  			</div>
		</div>

		<div class="dropdownRight">
  			<button class="menuRight">Location</button>
  			<div class="dropdown-content-right">
			    <a href="#">North</a>
			    <a href="#">East</a>
			    <a href="#">South</a>
			    <a href="#">West</a>
  			</div>
		</div>



		<div class="POTW">
			<div class="potwTitleBox">
				<p class="potwTitle">PLAYERS OF THE WEEK</p>
			</div>
			<div id="topLeft">
				<img src="Images/film-strip.png" alt="film strip border" class="filmStrip">
				<img src="Images/mendoza.jpg" alt="Jessica Mendoza" class="thumbnailPhoto">
				<p class="playerCaption" id="mendoza">Jessica Mendoza<br>Outfield<br>Class of 2021</p>
			</div>

			<div id="topRight">
				<img src="Images/film-strip.png" alt="film strip border" class="filmStrip">
				<img src="Images/balschmiter.jpeg" alt="Brandice Balschmiter" class="thumbnailPhoto">
				<p class="playerCaption" id="balschmiter">Brandice Balschmiter<br>Pitcher<br>Class of 2021</p>
			</div>

			<div id="bottomLeft">
				<img src="Images/film-strip.png" alt="film strip border" class="filmStrip">
				<img src="Images/carda.jpeg" alt="Ally Carda" class="thumbnailPhoto">
				<p class="playerCaption" id="carda">Ally Carda<br>Pitcher<br>Class of 2023</p>
			</div>

			<div id="bottomRight">
				<img src="Images/film-strip.png" alt="film strip border" class="filmStrip">
				<img src="Images/chamberlain.jpg" alt="Lauren Chamberlain" class="thumbnailPhoto">
				<p class="playerCaption" id="chamberlain">Lauren Chamberlain<br>Utility IF/DH<br>Class of 2022</p>
			</div>
		</div>

	</body>
</html>
